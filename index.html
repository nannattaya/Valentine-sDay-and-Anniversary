<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💖 Happy Valentine's Day and Happy 2nd Anniversary!💖</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            padding: 50px;
        }
        h1 {
            color: #d63384;
        }
        button {
            background-color: #ff66a3;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>

    <h1>💕 hello darling 💕</h1>
    <p>Do you know what I want to say?</p>

    <button onclick="showLove()">💖Try clicking on it💖</button>

    <p id="message" style="font-size: 20px; color: #ff3385; font-weight: bold;"></p>

    <script>
        function showLove() {
            document.getElementById("message").innerText = "รักมากที่สุดในโลกเลย! ❤️🥰";
        }
    </script>

</body>
</html>
